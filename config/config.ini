[SQLSERVER2008]
ACTION="Install"
FEATURES="{{cfg.features}}"
INSTANCEID="{{cfg.instance}}"
INSTANCENAME="{{cfg.instance}}"
HELP="False"
INDICATEPROGRESS="False"
QUIET="True"
QUIETSIMPLE="False"
X86="False"
MEDIASOURCE="{{pkg.path}}\bin\"
INSTANCEDIR="{{pkg.svc_data_path}}"
AGTSVCSTARTUPTYPE="Manual"
ISSVCSTARTUPTYPE="Manual"
ASSVCSTARTUPTYPE="Manual"
SQLSVCSTARTUPTYPE="Manual"
BROWSERSVCSTARTUPTYPE="Manual"
RSSVCSTARTUPTYPE="Manual"
ISSVCACCOUNT="NT AUTHORITY\NetworkService"
SQLSVCACCOUNT="Administrator"
SQLSVCPASSWORD="{{cfg.sa_password}}"
SQLSYSADMINACCOUNTS="{{sys.hostname}}\Administrator"